<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Matrix Calculator</h1>
    </header>

    <!-- Flex Container for the First Three Sections -->
    <div class="flex-container">
        <!-- Operation Selector -->
        <div class="flex-item">
            <label for="operation">Choose an operation:</label>
            <select id="operation">
                <option value="add">+</option>
                <option value="subtract">-</option>
            </select>
        </div>
  <!-- Matrix Dimensions Inputs -->
  <div class="flex-item">
    <label for="rows">Number of Rows:</label>
    <input type="number" id="rows" min="1" placeholder="Enter rows">

    <label for="columns">Number of Columns:</label>
    <input type="number" id="columns" min="1" placeholder="Enter columns">
    
    <button onclick="generateMatrices()">Generate Matrices</button>
</div>





      
    </div>

    <!-- Matrices Input Fields -->
    <div id="matrices-container" class="flex-item matrices-container"></div>
     <!-- Submit Button -->
 <div id="submit-container" style="display:none;">
    <button id="submit-btn" onclick="calculateResult()">Submit</button>
</div>

    <!-- Result Container -->
    <div id="result-container" class="result-container"></div>

    <script src="script.js"></script>
</body>
</html>
